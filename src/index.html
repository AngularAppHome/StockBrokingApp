        function Checkbrowser() {
            var isoldbrowser = false;
            var nVer = navigator.appVersion;
            var nAgt = navigator.userAgent;
            browserName = navigator.appName;
            var fullVersion = '' + parseFloat(navigator.appVersion);
            var majorVersion = parseInt(navigator.appVersion, 10);
            var nameOffset, verOffset, ix;
            // In Chrome, the true version is after "Chrome"
            if ((verOffset = nAgt.indexOf("Chrome")) != -1) {
                browserName = "Chrome";
                fullVersion = nAgt.substring(verOffset + 7);
                var version = getversionnumber(fullVersion);
                majorVersion = version.majorVersion;
                if (version.majorVersion <= 30)
                    isoldbrowser = true;
            }
            else if (nAgt.indexOf('Trident/') != -1 && nAgt.indexOf('rv:') != -1) {
                browserName = "Microsoft Internet Explorer";
                var rv = nAgt.indexOf('rv:');
                fullVersion = nAgt.substring(rv + 3);
                var version = getversionnumber(fullVersion);
                majorVersion = version.majorVersion;
                if (version.majorVersion < 10)
                    isoldbrowser = true;
            }
                // In MSIE, the true version is after "MSIE" in userAgent
            else if ((verOffset = nAgt.indexOf("MSIE")) != -1) {
                browserName = "Microsoft Internet Explorer";
                fullVersion = nAgt.substring(verOffset + 5);
                var version = getversionnumber(fullVersion);
                majorVersion = version.majorVersion;
                if (version.majorVersion < 10)
                    isoldbrowser = true;
            }

                // In Safari, the true version is after "Safari" or after "Version"
            else if ((verOffset = nAgt.indexOf("Safari")) != -1) {
                browserName = "Safari";
                fullVersion = nAgt.substring(verOffset + 7);
                if ((verOffset = nAgt.indexOf("Version")) != -1)
                    fullVersion = nAgt.substring(verOffset + 8);
                var version = getversionnumber(fullVersion);
                majorVersion = version.majorVersion;
                if (version.majorVersion < 5)
                    isoldbrowser = true;
            }
                // In Firefox, the true version is after "Firefox"
            else if ((verOffset = nAgt.indexOf("Firefox")) != -1) {
                browserName = "Firefox";
                fullVersion = nAgt.substring(verOffset + 8);
                var version = getversionnumber(fullVersion);
                majorVersion = version.majorVersion;
                if (version.majorVersion <= 30)
                    isoldbrowser = true;
            }
                // In Opera, the true version is after "Opera" or after "Version"
            else if ((verOffset = nAgt.indexOf("Opera")) != -1) {
                browserName = "Opera";
                fullVersion = nAgt.substring(verOffset + 6);
                if ((verOffset = nAgt.indexOf("Version")) != -1)
                    fullVersion = nAgt.substring(verOffset + 8);
                var version = getversionnumber(fullVersion);
                majorVersion = version.majorVersion;
                if (version.majorVersion <= 30)
                    isoldbrowser = true;
            }
            // trim the fullVersion string at semicolon/space if present
            if (isoldbrowser)
                window.location.href = 'https://www.edelweiss.in/EWWebImages/WebFiles/Offline/unsupported.html';
        }
        function getversionnumber(fullVersion) {
            if ((ix = fullVersion.indexOf(";")) != -1)
                fullVersion = fullVersion.substring(0, ix);
            if ((ix = fullVersion.indexOf(" ")) != -1)
                fullVersion = fullVersion.substring(0, ix);

            majorVersion = parseInt('' + fullVersion, 10);
            if (isNaN(majorVersion)) {
                fullVersion = '' + parseFloat(navigator.appVersion);
                majorVersion = parseInt(navigator.appVersion, 10);
            }
            return {
                fullVersion: fullVersion,
                majorVersion: majorVersion
            };
        }

              };

          var openMenu = function () {
              var qal = document.querySelectorAll("#mobMenuToggle,.navbar-toggle,.overlay-mobilemenu");
              for (var i = 0; i < qal.length; i++) {
                  qal[i].classList.add("in");
              }
              disableScroll();// area expanded = false
          };

          var closeMenu = function () {
              var qal = document.querySelectorAll("#mobMenuToggle,.navbar-toggle,.overlay-mobilemenu");

              for (var i = 0; i < qal.length; i++) {
                  qal[i].classList.remove("in");
              }

              //menu,menu-button,overlay
              if (el.className.indexOf('in') < 0) {
                  openMenu();
                  document.getElementById("mobMenuToggle").addEventListener('touchmove', function (e) {
                      if (e.target.scrollHeight > (e.target.clientHeight)) {
                          e.stopPropagation();
                      }
                  }, false);
              } else {
                  closeMenu();
              }
          };

          // submenu collapse and expand
          var subMenuToggle = function (el) {
              var thisMenuItem = el.parentNode.getElementsByClassName('SubMenuITEM');

                      hdg[i].classList.remove('active');
                  }
                  el.classList.add('active');
                  thisMenuItem[0].classList.add('vs');
              }
          };
